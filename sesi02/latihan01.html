<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan jQuery 01</title>
</head>
<body>

    <p>contoh teks pada paragraphaha</p>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").on("click",function(){
                $("p").hide(500)
            })
        })
        $(function(){
            $("p").on("click",function(){
                $("p").hide(500)
            })
        })
    </script>
</body>
</html>
