<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <input typ="text" id="txNAMA">
    <button id="cmdNAMA">Get nama</button>


    <P class="viewNAMA">--NAMA--</P>

    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("#cmdNAMA").on("click", function(){
                let nama = $("#txNAMA").val()
                $(".viewNAMA").html(nama)
            })
        })
    </script>


</body>
</html>
